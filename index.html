<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
      <li
          v-repeat="todos"
          v-on="click: done = !done"
          class="{{done ? 'done' : ''}}">
        {{content}}
      </li>
    </ul>
  </div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
